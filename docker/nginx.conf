# ══════════════════════════════════════════════════════════════
# S2-Sentinel Copilot — Nginx Configuration
# Serves the static SPA and proxies /api → backend
# ══════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Security Headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ── Gzip Compression ──
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        image/svg+xml;

    # ── Health Check Endpoint ──
    location /health {
        access_log off;
        return 200 '{"status":"ok","service":"frontend"}';
        add_header Content-Type application/json;
    }

    # ── Proxy RAG Backend API (/api/* → backend:8765/*) ──
    location /api/ {
        proxy_pass http://backend:8765/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # File uploads can be large (PDFs)
        client_max_body_size 50M;

        # Timeouts for embedding model loading & search
        proxy_connect_timeout 30s;
        proxy_read_timeout 120s;
        proxy_send_timeout 30s;
    }

    # ── SPA Fallback — all routes serve index.html ──
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Cache Static Assets ──
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Block dotfiles ──
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
